<app-header></app-header>

<div style="background-color: #fafafa;">
    <div class="col-md-3"></div>
    <div class="col-md-6 container-fluid content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 m-b-30">
                    <div class="card" style='margin-top: 25px'>
                        <div class="card-body">

                            <div (click)="divTools()" class="/*card*/ card-profile" style="cursor: pointer;">
                                <span><i style="float: right;" class="icon-options-vertical"></i></span>
                            </div>

                            <div *ngIf="tools">
                                <!-- <h4 *ngIf="isLogin.id == userProfile.id" (click)="divShow()" class="btn-light text-center"
                                style="cursor: pointer; border-style: solid; border-radius: 10px;">Profili Düzenle</h4> 
                            <h4 *ngIf="isLogin.id == userProfile.id" [routerLink]="['/Saved', userProfile.id]"
                                class="btn-light text-center"
                                style="cursor: pointer; border-style: solid; border-radius: 10px;">Kaydedilenler</h4>
                            <h4 *ngIf="isLogin.id == userProfile.id" [routerLink]="['/Liked', userProfile.id]"
                                class="btn-light text-center"
                                style="cursor: pointer; border-style: solid; border-radius: 10px;">Beğenmeler</h4>  -->

                                <div *ngIf="!userProfile.isBlock">
                                    <h4 *ngIf="isLogin.id != userProfile.id" (click)="blockUser(userProfile.id)"
                                        class="btn-danger text-center"
                                        style="cursor: pointer; border-style: solid; border-radius: 10px;">Engelle</h4>
                                </div>
                                <div *ngIf="userProfile.isBlock">
                                    <h4 *ngIf="isLogin.id != userProfile.id" (click)="blockUser(userProfile.id)"
                                        class="btn-danger text-center"
                                        style="cursor: pointer; border-style: solid; border-radius: 10px;">Engeli Kaldır
                                    </h4>
                                </div>
                            </div>

                            <div class="d-flex">
                                <div style="display: flex;align-items:center;width: 60%;">
                                    <div class="media align-items-center mb-4">
                                        <img class="mr-3 circle-rounded" style="border:4px solid #000000" width="200"
                                            height="200" src="{{userProfile.images}}">
                                    </div>
                                    <div>
                                        <h2>{{userProfile.name}}</h2>
                                        <h5>{{userProfile.about}}</h5>
                                    </div>
                                </div>
                                <div style="display: contents;">
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <span class="mb-1 text-primary"><i class="icon-social-instagram"></i></span>
                                            <h3 class="mb-0">{{userProfile.postCount}}</h3>
                                            <p class="text-muted px-4">Gönderi</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <a [routerLink]="['/Followers', userProfile.id]">
                                                <span class="mb-1 text-primary"><i class="icon-people"></i></span>
                                                <h3 class="mb-0">{{userProfile.followCount}}</h3>
                                                <p class="text-muted px-4">Takipçi</p>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card card-profile text-center">
                                            <a [routerLink]="['/Following', userProfile.id]">
                                                <span class="mb-1 text-primary"><i class="icon-user-follow"></i></span>
                                                <h3 class="mb-0">{{userProfile.followerCount}}</h3>
                                                <p class="text-muted">Takip Edilen</p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="isLogin.id != userProfile.id">
                                <div *ngIf="!userProfile.isFollow">
                                    <input (click)="followUser(userProfile.id,isLogin.id)" style="width: 100%;"
                                        [ngStyle]="userProfile.isFollow  ? {'background-color': 'mediumvioletred'} : {'background-color': 'blue'}"
                                        class="btn btn-info" type="button" value="Takip Et" />
                                </div>
                            </div>
                            <div *ngIf="isLogin.id != userProfile.id">
                                <div *ngIf="userProfile.isFollow">
                                    <input (click)="followUser(userProfile.id,isLogin.id)" style="width: 100%;"
                                        [ngStyle]="userProfile.isFollow  ? {'background-color': 'mediumvioletred'} : {'background-color': 'blue'}"
                                        class="btn btn-info" type="button" value="Takip Ediliyor" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="userProfile.isFollow || isLogin.id == userProfile.id">
                        <app-user-posts></app-user-posts>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
